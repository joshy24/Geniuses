<!-- Wide card with share menu button -->
<style>
.demo-card-wide.mdl-card {
  width: 512px;
  display: block;
  margin-left: auto;
  margin-right: auto;
 
  margin-top: 70px;
}
.demo-card-wide > .mdl-card__title {
  padding-left: 10px;
  padding-right: 10px;
  color: #fff;
  height: 70px;
  background-color: darkred;
}
.demo-card-wide > .mdl-card__menu {
  color: #fff;
}
    
.mdl-card__actions{
  margin-left: 10px;
  margin-right: 10px;
}    
    
.signupbutt{
    width: 95%;
    font-family: 'Roboto', sans-serif; 
    font-size: 15px;
}
    
    
.fp{
  margin-top: 30px;
}       
    
</style>



<div class="demo-card-wide mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Geniuses Login</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <h5 class="mdl-card__title-text">An error occurred trying to log you in.</h5> <br>
    <h5 class="mdl-card__title-text">please check your username and password.</h5>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    
               <form action="#">
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" required ng-model="signin.email" type="text" id="mailuser">
                    <label class="mdl-textfield__label" for="mailuser">email or username</label>
                  </div>
               </form>
                
               <form action="#">
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" required ng-model="signin.password" type="password" id="inpassword">
                    <label class="mdl-textfield__label" for="inpassword">password</label>
                  </div>
               </form>    
                <br>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect signupbutt" id="" ng-click="studentsignin()">SIGN IN</button> <br> <br>
                <a class="fp" ng-click="forgotpassowrd()">forgot passowrd?</a>
      
  </div>
 
</div>
