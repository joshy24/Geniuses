<h4 ng-model="sentmsg">{{sentmsg}}</h4>
<div class="accepted-div">
	<h4 class="text-center">{{msg}}</h4>
</div>
<a ng-click="showProfile()" href="">
<div class="founduser row">
<div class="col-xs-1 col-md-1">
    <img style="margin-left: auto;margin-right: auto; text-align: center;" class="img-circle" ng-src="{{user_picture}}" id="user_img" height="30" width="30">
</div>
    <div class="col-xs-5 col-md-5" style="margin-left: auto;margin-right: auto; text-align: center;">
        <h5 id="first_name" >{{userinfo.firstname}} {{userinfo.lastname}} </h5>
    </div> 
    <div class="col-xs-2 col-md-2" style="margin-left: auto;margin-right: auto; text-align: center;">
        <h5>{{userinfo.sclass}} </h5>
    </div>
    <div class="col-xs-4 col-md-4" style="margin-left: auto;margin-right: auto; text-align: center;">
        <h5>{{userinfo.school}}</h5>
    </div>
</a>
    <div class="action-btn">
        <div>
            <button ng-click="accept()"><img src="img/verify.png" height="30" width="30"> accept</button> 
            <button ng-click="decline()"><img src="img/close.png" height="30" width="30"> decline</button>
        </div>
    </div>
</div>
