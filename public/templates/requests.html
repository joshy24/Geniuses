   <style>

  .founduser{
         margin-top: 8px;
         margin-bottom: 10px;
         width: 60%;
         margin-left: auto;
         margin-right: auto;
  }
       
       .info{
           padding-top: 10px;
           padding-bottom: 15px;
       }
       
       .right-list{
           display: block;
           margin: 0px auto;
           background-color:white;
           padding-top: 10px;
           padding-bottom: 15px;
           -webkit-box-shadow: 1px 2px 18px -6px rgba(0,0,0,0.75);
-moz-box-shadow: 1px 2px 18px -6px rgba(0,0,0,0.75);
box-shadow: 1px 2px 18px -6px rgba(0,0,0,0.75);
       }
       
       .action-btn{
              display :block;
              margin-left: auto;
              margin-right: auto;
              width:100%;
              text-align: center;
          }
          
          .action-btn div{
              display :block;
              margin-left: auto;
              margin-right: auto;
              
          }
       
          .action-btn img{
             
              margin-left: 17px;
              margin-right: auto;
              
          }
          
          .action-btn button{
              background-color: white;
              background-color: rgba(0,0,0,0);
              border: 0px solid white;
              font-size: 14px;
              
          }
          
          .action-btn button:hover{
              color: #299EC4;
          }
       
          h5{
           font-size: 16px;     
          }
       
   </style>

      <div>
            <h1 class="text-center">Friend Requests</h1>
      </div>
      
      <div class="requests">
        <div class="container">
            <div class="row">
                
              <div class="right-list">
                    <received-request ng-repeat="item in received" showModal="showMessge(msg)" userinfo="item"></received-request>
                    <h5 class="text-center">{{message}}</h5>
              </div>     
            
            </div>
        </div>
      </div>

      
<div  class="modal fade" id="msgModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
              <h4 ng-model="sentmsg">{{sentmsg}}</h4>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Got it</button>
          </div>
        </div>
      </div>
    </div>
